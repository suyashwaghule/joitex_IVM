<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management - Joitex Fiber</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="light">
    <div class="sidebar-overlay"></div>

    <aside class="sidebar"></aside>

    <div class="main-content">
        <header class="header"></header>

        <main class="content">
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="content-title">Vendor Management</h1>
                        <p class="content-subtitle">Manage supplier relationships</p>
                    </div>
                    <button class="btn btn-inventory" data-bs-toggle="modal" data-bs-target="#addVendorModal">
                        <i class="bi bi-plus-circle me-2"></i>Add Vendor
                    </button>
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-1">Total Vendors</p>
                                    <h3 class="mb-0" id="totalVendors">0</h3>
                                </div>
                                <i class="bi bi-shop fs-1 text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-1">Active Vendors</p>
                                    <h3 class="mb-0 text-success" id="activeVendors">0</h3>
                                </div>
                                <i class="bi bi-check-circle fs-1 text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-1">Categories</p>
                                    <h3 class="mb-0 text-info" id="categoryCount">0</h3>
                                </div>
                                <i class="bi bi-tags fs-1 text-info"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Vendor List</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Contact Person</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="vendorTbody">
                                <tr>
                                    <td colspan="8" class="text-center p-4">Loading vendors...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="mb-0">&copy; 2025 Joitex Fiber. All rights reserved. | Version 1.0.0</p>
        </footer>
    </div>

    <div class="modal fade" id="addVendorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Vendor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addVendorForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Contact Person</label>
                                <input type="text" class="form-control" name="contact_person">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <input type="text" class="form-control" name="category"
                                    placeholder="Hardware, Cables, etc.">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer px-0 pb-0 mt-4 border-top pt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-inventory">Add Vendor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        auth.protectPage(['inventory']);

        document.addEventListener('DOMContentLoaded', async function () {
            Layout.render('inventory');
            const user = auth.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.name;
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.querySelector('.user-avatar').textContent = initials;
            }

            await loadVendors();

            document.getElementById('addVendorForm').addEventListener('submit', handleAddVendor);
        });

        async function loadVendors() {
            try {
                const res = await fetch('http://127.0.0.1:5000/api/inventory/vendors', {
                    headers: { 'Authorization': `Bearer ${auth.token}` }
                });
                const vendors = await res.json();

                document.getElementById('totalVendors').textContent = vendors.length;
                document.getElementById('activeVendors').textContent = vendors.filter(v => v.status === 'active').length;
                const categories = new Set(vendors.map(v => v.category).filter(c => c));
                document.getElementById('categoryCount').textContent = categories.size;

                const tbody = document.getElementById('vendorTbody');
                if (vendors.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center p-3">No vendors found</td></tr>';
                    return;
                }

                tbody.innerHTML = vendors.map(v => `
                    <tr>
                        <td><span class="badge bg-secondary">VEN-${v.id}</span></td>
                        <td><strong>${v.name}</strong></td>
                        <td>${v.contact_person || '-'}</td>
                        <td>${v.phone || '-'}</td>
                        <td>${v.email || '-'}</td>
                        <td>${v.category || '-'}</td>
                        <td><span class="badge bg-${v.status === 'active' ? 'success' : 'danger'}">${v.status}</span></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="Toast.info('Viewing details...')">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-outline-secondary" onclick="Toast.info('Editing vendor...')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
                Toast.error('Failed to load vendors');
            }
        }

        async function handleAddVendor(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('http://127.0.0.1:5000/api/inventory/vendors', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${auth.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    Toast.success('Vendor added successfully');
                    bootstrap.Modal.getInstance(document.getElementById('addVendorModal')).hide();
                    e.target.reset();
                    loadVendors();
                } else {
                    const err = await res.json();
                    Toast.error(err.error || 'Failed to add vendor');
                }
            } catch (e) {
                console.error(e);
                Toast.error('Network error occurred');
            }
        }
    </script>
</body>

</html>
