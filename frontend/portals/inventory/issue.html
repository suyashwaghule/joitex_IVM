<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Items - Joitex Fiber</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="light">
    <div class="sidebar-overlay"></div>

    <aside class="sidebar"></aside>

    <div class="main-content">
        <header class="header"></header>

        <main class="content">
            <div class="content-header">
                <h1 class="content-title">Issue Items to Engineers</h1>
                <p class="content-subtitle">Allocate inventory for installation jobs</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Issue Form</h5>
                </div>
                <div class="card-body">
                    <form id="issueForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Engineer</label>
                                <select class="form-select" name="engineer_name" id="engineerSelector" required>
                                    <option value="">Select engineer</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Job ID (Optional)</label>
                                <input type="text" class="form-control" name="job_id" placeholder="JOB-8901">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Purpose / Notes</label>
                                <textarea class="form-control" name="notes" rows="2"
                                    placeholder="Installation at customer location..." required></textarea>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h6 class="mb-3">Items to Issue</h6>
                        <div id="itemsContainer">
                            <div class="row g-3 mb-3 align-items-end item-row">
                                <div class="col-md-8">
                                    <label class="form-label">Item</label>
                                    <select class="form-select item-selector" required>
                                        <option value="">Select item</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control item-qty" min="1" required>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-danger w-100" onclick="removeItem(this)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline-primary mb-3" onclick="addItemRow()">
                            <i class="bi bi-plus-circle me-2"></i>Add Another Item
                        </button>

                        <div class="mt-4 border-top pt-4">
                            <button type="submit" class="btn btn-inventory">
                                <i class="bi bi-box-arrow-up me-2"></i>Issue Items
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Clear Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Recent Issues</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Transaction ID</th>
                                    <th>Date</th>
                                    <th>Item</th>
                                    <th>Quantity</th>
                                    <th>Reference (Job ID)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="issuesTbody">
                                <tr>
                                    <td colspan="6" class="text-center p-4">Loading issues...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="mb-0">&copy; 2025 Joitex Fiber. All rights reserved. | Version 1.0.0</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        auth.protectPage(['inventory']);

        let allItems = [];

        document.addEventListener('DOMContentLoaded', async function () {
            Layout.render('inventory');
            const user = auth.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.name;
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.querySelector('.user-avatar').textContent = initials;
            }

            await loadInitialData();
            await loadRecentIssues();

            document.getElementById('issueForm').addEventListener('submit', handleIssueForm);
        });

        async function loadInitialData() {
            try {
                const [itemsRes, engRes] = await Promise.all([
                    fetch('http://127.0.0.1:5000/api/inventory/items', { headers: { 'Authorization': `Bearer ${auth.token}` } }),
                    fetch('http://127.0.0.1:5000/api/inventory/engineers', { headers: { 'Authorization': `Bearer ${auth.token}` } })
                ]);

                allItems = await itemsRes.json();
                const engineers = await engRes.json();

                const engSelector = document.getElementById('engineerSelector');
                engSelector.innerHTML = '<option value="">Select engineer</option>' +
                    engineers.map(e => `<option value="${e.name}">${e.name}</option>`).join('');

                updateItemSelectors();
            } catch (e) { console.error(e); }
        }

        async function loadRecentIssues() {
            try {
                const res = await fetch('http://127.0.0.1:5000/api/inventory/transactions', {
                    headers: { 'Authorization': `Bearer ${auth.token}` }
                });
                const txs = await res.json();
                const issues = txs.filter(t => t.transaction_type === 'OUT');
                const tbody = document.getElementById('issuesTbody');
                if (tbody) {
                    if (issues.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center p-3">No recent issues found</td></tr>';
                        return;
                    }
                    tbody.innerHTML = issues.map(i => `
                        <tr>
                            <td><span class="badge bg-secondary">#${i.id}</span></td>
                            <td>${new Date(i.created_at).toLocaleDateString()}</td>
                            <td>${i.item_name}</td>
                            <td>${i.quantity}</td>
                            <td>${i.reference || 'N/A'}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="Toast.info('Viewing details...')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (e) { console.error(e); }
        }

        function updateItemSelectors() {
            const selectors = document.querySelectorAll('.item-selector');
            const optionsHtml = '<option value="">Select item</option>' +
                allItems.map(i => `<option value="${i.id}">${i.sku} - ${i.name} (Stock: ${i.quantity})</option>`).join('');

            selectors.forEach(sel => {
                const currentVal = sel.value;
                sel.innerHTML = optionsHtml;
                sel.value = currentVal;
            });
        }

        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const lastRow = container.querySelector('.item-row');
            const newRow = lastRow.cloneNode(true);
            newRow.querySelectorAll('input, select').forEach(input => input.value = '');
            container.appendChild(newRow);
        }

        function removeItem(btn) {
            const container = document.getElementById('itemsContainer');
            if (container.querySelectorAll('.item-row').length > 1) {
                btn.closest('.item-row').remove();
            } else {
                Toast.warning('At least one item is required');
            }
        }

        async function handleIssueForm(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Issuing...';

            const formData = new FormData(e.target);
            const data = {
                engineer_name: formData.get('engineer_name'),
                job_id: formData.get('job_id'),
                notes: formData.get('notes'),
                items: []
            };

            const rows = document.querySelectorAll('.item-row');
            rows.forEach(row => {
                const itemId = row.querySelector('.item-selector').value;
                const qty = row.querySelector('.item-qty').value;
                if (itemId && qty) {
                    data.items.push({
                        item_id: parseInt(itemId),
                        quantity: parseInt(qty)
                    });
                }
            });

            try {
                const res = await fetch('http://127.0.0.1:5000/api/inventory/issue', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${auth.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    Toast.success('Items issued successfully');
                    e.target.reset();
                    // Keep only one row
                    const container = document.getElementById('itemsContainer');
                    while (container.querySelectorAll('.item-row').length > 1) {
                        container.lastElementChild.remove();
                    }
                    loadRecentIssues();
                } else {
                    const err = await res.json();
                    Toast.error(err.error || 'Failed to issue items');
                }
            } catch (e) {
                console.error(e);
                Toast.error('Network error occurred');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-box-arrow-up me-2"></i>Issue Items';
            }
        }
    </script>
</body>

</html>
