<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Hub â€¢ Joitex Fiber</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            display: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
              950: '#172554',
            },
            dark: {
              bg: '#020617',
              card: '#0f172a',
              border: '#1e293b'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: .5 },
            },
            slideUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Animated Background */
    .bg-animated {
      background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
      position: relative;
      overflow: hidden;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 10s infinite ease-in-out alternate;
      z-index: 0;
    }

    /* Glassmorphism */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .glass-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
      border-color: rgba(59, 130, 246, 0.5);
    }

    .glass-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
  </style>
</head>

<body class="h-full bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-slate-100 transition-colors duration-300 font-sans selection:bg-brand-500 selection:text-white">
  
  <!-- Background Orbs -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="orb bg-brand-500/30 w-[500px] h-[500px] top-[-100px] left-[-100px]"></div>
    <div class="orb bg-purple-500/30 w-[400px] h-[400px] bottom-[-50px] right-[-50px] animation-delay-2000"></div>
    <div class="orb bg-cyan-500/20 w-[300px] h-[300px] top-[40%] left-[60%] animation-delay-4000"></div>
  </div>

  <div id="app" class="relative min-h-full flex flex-col">
    
    <!-- Navbar -->
    <header class="sticky top-0 z-50 glass-panel border-b border-slate-200/50 dark:border-slate-800/50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <div class="relative w-8 h-8 flex items-center justify-center rounded-lg bg-gradient-to-br from-brand-500 to-indigo-600 shadow-lg shadow-brand-500/30">
              <i class="bi bi-router-fill text-white text-sm"></i>
            </div>
            <span class="font-display font-bold text-lg tracking-tight">Joitex<span class="text-brand-600 dark:text-brand-400">Fiber</span></span>
          </div>

          <!-- Right Actions -->
          <div class="flex items-center gap-3">
            <!-- Theme Toggle -->
            <button id="themeToggle" class="relative group p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
              <i class="bi bi-moon-stars-fill hidden dark:block text-brand-400"></i>
              <i class="bi bi-sun-fill block dark:hidden text-orange-500"></i>
            </button>
            
            <!-- User Profile & Logout -->
            <div class="flex items-center gap-3 pl-3 border-l border-slate-200 dark:border-slate-800">
              <div class="text-right hidden sm:block">
                <p id="userRoleDisplay" class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">User</p>
                <p id="userNameDisplay" class="text-sm font-semibold text-slate-900 dark:text-white truncate max-w-[150px]">Loading...</p>
              </div>
              <button id="logoutBtn" class="flex items-center justify-center w-9 h-9 rounded-full bg-red-50 text-red-600 dark:bg-red-900/20 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors" title="Logout">
                <i class="bi bi-box-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-8 lg:p-12 z-10">
      
      <div class="w-full max-w-7xl mx-auto">
        <!-- Hero Section -->
        <div class="text-center mb-12 animate-slide-up">
          <h1 id="greeting" class="font-display text-3xl sm:text-4xl md:text-5xl font-bold text-slate-900 dark:text-white mb-4 tracking-tight">
            Welcome to the Hub
          </h1>
          <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
            Select an authorized operational portal to proceed.
          </p>
        </div>

        <!-- Portals Grid -->
        <div id="portalsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-slide-up" style="animation-delay: 100ms;">
          <!-- Cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden max-w-md mx-auto mt-12 text-center p-8 rounded-2xl border border-dashed border-slate-300 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/50 backdrop-blur-sm">
          <div class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="bi bi-shield-lock text-2xl text-slate-400"></i>
          </div>
          <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-2">No Access Available</h3>
          <p class="text-slate-500 dark:text-slate-400">Your account doesn't have permissions for any portals. Please contact the administrator.</p>
        </div>
      </div>

    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm text-slate-500 dark:text-slate-500 z-10">
      <p>&copy; 2025 Joitex Fiber. All systems operational.</p>
    </footer>
  </div>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/portal-selection.js"></script>
</body>

</html>
