<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Catalog - Joitex Fiber</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="light">
    <div class="sidebar-overlay"></div>

    <aside class="sidebar"></aside>

    <div class="main-content">
        <header class="header"></header>

        <main class="content">
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="content-title">Inventory Catalog</h1>
                        <p class="content-subtitle">Manage all inventory items</p>
                    </div>
                    <button class="btn btn-inventory" data-bs-toggle="modal" data-bs-target="#addItemModal">
                        <i class="bi bi-plus-circle me-2"></i>Add Item
                    </button>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="ont">ONT Devices</option>
                                <option value="router">Routers</option>
                                <option value="cable">Cables</option>
                                <option value="tools">Tools</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="instock">In Stock</option>
                                <option value="low">Low Stock</option>
                                <option value="out">Out of Stock</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Search items..." id="searchInput">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">All Items</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Item Code</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Current Stock</th>
                                    <th>Min Stock</th>
                                    <th>Unit Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="catalogTbody">
                                <tr>
                                    <td colspan="8" class="text-center p-4">Loading items...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="mb-0">&copy; 2025 Joitex Fiber. All rights reserved. | Version 1.0.0</p>
        </footer>
    </div>

    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label class="form-label">Item SKU</label>
                            <input type="text" class="form-control" name="sku" required placeholder="e.g. ONT-001">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Item Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category" required>
                                <option value="">Select category</option>
                                <option value="ont">ONT Devices</option>
                                <option value="router">Routers</option>
                                <option value="cable">Cables</option>
                                <option value="tools">Tools</option>
                            </select>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Unit Price (₹)</label>
                                <input type="number" class="form-control" name="unit_price" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Min Stock Level</label>
                                <input type="number" class="form-control" name="min_stock_level" value="10" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Initial Quantity</label>
                            <input type="number" class="form-control" name="quantity" value="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="2"></textarea>
                        </div>
                        <div class="modal-footer px-0 pb-0 border-top pt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-inventory">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        auth.protectPage(['inventory']);

        let allItems = [];

        document.addEventListener('DOMContentLoaded', async function () {
            Layout.render('inventory');
            const user = auth.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.name;
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.querySelector('.user-avatar').textContent = initials;
            }

            await loadItems();

            document.getElementById('categoryFilter').addEventListener('change', loadItems);
            document.getElementById('statusFilter').addEventListener('change', loadItems);
            document.getElementById('searchInput').addEventListener('input', e => filterTable(e.target.value));
            document.getElementById('addItemForm').addEventListener('submit', handleAddItem);
        });

        async function loadItems() {
            try {
                const cat = document.getElementById('categoryFilter').value;
                const status = document.getElementById('statusFilter').value;
                let url = 'http://127.0.0.1:5000/api/inventory/items?';
                if (cat) url += `category=${cat}&`;
                if (status) url += `status=${status}&`;

                const res = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${auth.token}` }
                });
                allItems = await res.json();
                renderTable(allItems);
            } catch (e) {
                console.error(e);
                Toast.error('Failed to load items');
            }
        }

        function renderTable(items) {
            const tbody = document.getElementById('catalogTbody');
            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center p-3">No items found</td></tr>';
                return;
            }

            tbody.innerHTML = items.map(item => `
                <tr class="${item.status === 'out_of_stock' ? 'table-danger' : item.status === 'low_stock' ? 'table-warning' : ''}">
                    <td><span class="badge bg-secondary">${item.sku}</span></td>
                    <td><strong>${item.name}</strong></td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>${item.min_stock_level}</td>
                    <td>₹${item.unit_price.toLocaleString('en-IN')}</td>
                    <td>
                        <span class="badge bg-${item.status === 'in_stock' ? 'success' : item.status === 'low_stock' ? 'warning' : 'danger'}">
                            ${item.status.replace(/_/g, ' ')}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="Toast.info('Viewing item...')">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-outline-secondary" onclick="Toast.info('Editing item...')">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable(query) {
            if (!query) return renderTable(allItems);
            const lower = query.toLowerCase();
            renderTable(allItems.filter(i => i.name.toLowerCase().includes(lower) || i.sku.toLowerCase().includes(lower)));
        }

        async function handleAddItem(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('http://127.0.0.1:5000/api/inventory/items', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${auth.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    Toast.success('Item added to catalog');
                    bootstrap.Modal.getInstance(document.getElementById('addItemModal')).hide();
                    e.target.reset();
                    loadItems();
                } else {
                    const err = await res.json();
                    Toast.error(err.error || 'Failed to add item');
                }
            } catch (e) {
                console.error(e);
                Toast.error('Network error occurred');
            }
        }
    </script>
</body>

</html>
