<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inquiries - Joitex Fiber</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="light">
    <div class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside class="sidebar"></aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <!-- Header -->
        <header class="header"></header>

        <!-- Content -->
        <main class="content">
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="content-title">My Inquiries</h1>
                        <p class="content-subtitle">View and manage all your inquiries</p>
                    </div>
                    <a href="create-inquiry.html" class="btn btn-callcenter">
                        <i class="bi bi-plus-circle me-2"></i>Create New Inquiry
                    </a>
                </div>
            </div>

            <!-- Filters -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="forwarded">Forwarded</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Service Type</label>
                            <select class="form-select" id="serviceFilter">
                                <option value="">All Types</option>
                                <option value="home">Home</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Date Range</label>
                            <select class="form-select" id="dateFilter">
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month" selected>This Month</option>
                                <option value="all">All Time</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Search</label>
                            <input type="text" class="form-control" placeholder="Search by name, phone..."
                                id="searchInput">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary btn-sm" onclick="applyFilters()">
                            <i class="bi bi-funnel me-2"></i>Apply Filters
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="resetFilters()">
                            <i class="bi bi-x-circle me-2"></i>Reset
                        </button>
                        <button class="btn btn-outline-success btn-sm" onclick="exportData()">
                            <i class="bi bi-download me-2"></i>Export
                        </button>
                    </div>
                </div>
            </div>

            <!-- Inquiries Table -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Inquiries List</h5>
                    <span class="badge bg-primary">- Total</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" class="form-check-input" id="selectAll">
                                    </th>
                                    <th>Inquiry ID</th>
                                    <th>Customer</th>
                                    <th>Contact</th>
                                    <th>Service Type</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inquiriesTableBody">
                                <tr>
                                    <td colspan="9" class="text-center p-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div id="inquiriesPaginationText">Loading...</div>
                        </div>
                        <nav>
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">Previous</a>
                                </li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="mb-0">&copy; 2025 Joitex Fiber. All rights reserved. | Version 1.0.0</p>
        </footer>
        <!-- Edit Inquiry Modal -->
        <div class="modal fade" id="editInquiryModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="editInquiryForm">
                        <input type="hidden" name="id" id="editInqId">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Inquiry</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" name="customerName" id="editName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control" name="phone" id="editPhone" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="editEmail">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Service Type</label>
                                    <select class="form-select" name="serviceType" id="editService" required>
                                        <option value="home">Home Fiber</option>
                                        <option value="business">Business Leased Line</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <textarea class="form-control" name="address" id="editAddress" rows="2"
                                        required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" name="city" id="editCity" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Pincode</label>
                                    <input type="text" class="form-control" name="pincode" id="editPincode" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Notes</label>
                                    <textarea class="form-control" name="notes" id="editNotes" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div> <!-- End Main Content Wrapper if needed, or check structure -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/callcenter-dashboard.js"></script>
    <script>
        auth.protectPage(['callcenter']);

        document.addEventListener('DOMContentLoaded', async function () {
            Layout.render('callcenter');
            const user = auth.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.name;
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.querySelector('.user-avatar').textContent = initials;
            }

            // Select all checkbox (keep existing logic)
            const selectAll = document.getElementById('selectAll');
            if (selectAll) {
                selectAll.addEventListener('change', function () {
                    const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
                    checkboxes.forEach(cb => cb.checked = this.checked);
                });
            }

            // Load Inquiries
            await loadInquiries();
        });

        async function loadInquiries() {
            try {
                const token = auth.token;
                const response = await fetch('http://127.0.0.1:5000/api/callcenter/inquiries', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!await auth.checkResponse(response)) return;
                if (!response.ok) throw new Error('Failed to fetch inquiries');

                const inquiries = await response.json();
                renderInquiriesTable(inquiries);
            } catch (error) {
                console.error(error);
                Toast.error('Could not load inquiries');
            }
        }

        function renderInquiriesTable(inquiries) {
            const tbody = document.getElementById('inquiriesTableBody'); // Ensure this ID exists in HTML
            if (!tbody) return;

            tbody.innerHTML = inquiries.map(inq => `
                <tr>
                    <td><input type="checkbox" class="form-check-input" value="${inq.id}"></td>
                    <td><span class="badge bg-secondary">${inq.inquiry_number}</span></td>
                    <td>
                        <div class="fw-semibold">${inq.customer_name}</div>
                        <small class="text-muted">${inq.service_type.toUpperCase()}</small>
                    </td>
                    <td>
                        <div>${inq.phone}</div>
                        <small class="text-muted">${inq.email || '-'}</small>
                    </td>
                    <td><span class="badge bg-info">${inq.service_type}</span></td>
                    <td>
                        <small>${inq.city}</small><br>
                        <small class="text-muted">${inq.pincode || ''}</small>
                    </td>
                    <td><span class="badge ${getStatusBadgeClass(inq.status)} text-capitalize">${inq.status}</span></td>
                    <td>
                        <div>${new Date(inq.created_at).toLocaleDateString()}</div>
                        <small class="text-muted">${new Date(inq.created_at).toLocaleTimeString()}</small>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="viewInquiry(${inq.id})" title="View">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-outline-warning" onclick="editInquiry(${inq.id})" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteInquiry(${inq.id})" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                            ${inq.status === 'pending' ? `
                            <button class="btn btn-outline-success" onclick="forwardInquiry(${inq.id})" title="Forward">
                                <i class="bi bi-arrow-right"></i>
                            </button>` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');

            // Update total count if element exists
            const totalBadge = document.querySelector('.card-header .badge');
            if (totalBadge) totalBadge.textContent = `${inquiries.length} Total`;

            // Update Sidebar Badge using link text content which is robust for Layout.js structure
            const sidebarLinks = document.querySelectorAll('.sidebar-nav .nav-link');
            sidebarLinks.forEach(link => {
                if (link.textContent.includes('My Inquiries')) {
                    const badge = link.querySelector('.nav-badge');
                    if (badge) badge.textContent = inquiries.length;

                    // Also ensure this link is active
                    // Layout.js normally handles this based on href, but good to be sure
                }
            });
        }

        function applyFilters() {
            Toast.info('Applying filters...', 1500);
            // Filter logic would go here
        }

        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('serviceFilter').value = '';
            document.getElementById('dateFilter').value = 'month';
            document.getElementById('searchInput').value = '';
            Toast.info('Filters reset', 1500);
        }

        function exportData() {
            Toast.info('Exporting data...', 2000);
            setTimeout(() => {
                Toast.success('Data exported successfully!', 2000);
            }, 2000);
        }

        function getStatusBadgeClass(status) {
            const map = {
                'pending': 'bg-warning',
                'forwarded': 'bg-info',
                'closed': 'bg-success',
                'draft': 'bg-secondary'
            };
            return map[status] || 'bg-secondary';
        }

        async function editInquiry(id) {
            try {
                const res = await fetch(`http://127.0.0.1:5000/api/callcenter/inquiries/${id}`, {
                    headers: { 'Authorization': `Bearer ${auth.token}` }
                });

                if (!await auth.checkResponse(res)) return;

                if (res.ok) {
                    const inq = await res.json();
                    document.getElementById('editInqId').value = inq.id;
                    document.getElementById('editName').value = inq.customer_name;
                    document.getElementById('editPhone').value = inq.phone;
                    document.getElementById('editEmail').value = inq.email || '';
                    document.getElementById('editService').value = inq.service_type;
                    document.getElementById('editAddress').value = inq.address;
                    document.getElementById('editCity').value = inq.city;
                    document.getElementById('editPincode').value = inq.pincode;
                    document.getElementById('editNotes').value = inq.notes || '';

                    const modal = new bootstrap.Modal(document.getElementById('editInquiryModal'));
                    modal.show();
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('editInquiryForm')?.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const id = data.id;

            try {
                const res = await fetch(`http://127.0.0.1:5000/api/callcenter/inquiries/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${auth.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!await auth.checkResponse(res)) return;
                if (res.ok) {
                    Toast.success('Inquiry Updated');
                    bootstrap.Modal.getInstance(document.getElementById('editInquiryModal')).hide();
                    loadInquiries();
                } else {
                    Toast.error('Update Failed');
                }
            } catch (e) { console.error(e); }
        });

        async function deleteInquiry(id) {
            if (confirm('Are you sure you want to delete this inquiry?')) {
                try {
                    const res = await fetch(`http://127.0.0.1:5000/api/callcenter/inquiries/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${auth.token}` }
                    });

                    if (!await auth.checkResponse(res)) return;
                    if (res.ok) {
                        Toast.success('Inquiry Deleted');
                        loadInquiries();
                    } else {
                        Toast.error('Delete Failed');
                    }
                } catch (e) { console.error(e); }
            }
        }

        async function forwardInquiry(id) {
            if (confirm('Forward this inquiry to Sales?')) {
                try {
                    const res = await fetch(`http://127.0.0.1:5000/api/callcenter/inquiries/${id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${auth.token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: 'forwarded' })
                    });

                    if (!await auth.checkResponse(res)) return;

                    if (res.ok) {
                        Toast.success('Inquiry Forwarded');
                        loadInquiries();
                    } else {
                        Toast.error('Forward Failed');
                    }
                } catch (e) {
                    console.error(e);
                    Toast.error('Network Error');
                }
            }
        }
    </script>
</body>

</html>
