<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Requests - Engineer Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="light">
    <div class="sidebar-overlay"></div>
    <aside class="sidebar"></aside>

    <div class="main-content">
        <header class="header"></header>

        <main class="content">
            <div class="content-header">
                <div>
                    <h1 class="content-title">Material Requests</h1>
                    <p class="content-subtitle">Request stock for installations and repairs</p>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRequestModal">
                    <i class="bi bi-cart-plus me-2"></i>New Request
                </button>
            </div>

            <!-- Requests List -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0" id="requestsTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Request #</th>
                                    <th>Items</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Requested Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center p-5 text-muted">Loading requests...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="mb-0">&copy; 2025 Joitex Fiber. All rights reserved.</p>
        </footer>
    </div>

    <!-- Create Request Modal -->
    <div class="modal fade" id="createRequestModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request New Materials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createRequestForm">
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select w-auto" name="priority">
                                <option value="normal" selected>Normal (2-3 Days)</option>
                                <option value="urgent">Urgent (Immediate)</option>
                            </select>
                        </div>

                        <div class="mb-2 d-flex justify-content-between">
                            <label class="form-label">Items Needed</label>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addItemRow()">
                                <i class="bi bi-plus-circle"></i> Add Item
                            </button>
                        </div>

                        <div class="bg-light p-3 rounded" id="itemsContainer">
                            <!-- Rows injected here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitRequest()">Submit Request</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/common.js"></script>

    <script>
        auth.protectPage(['engineer']);

        document.addEventListener('DOMContentLoaded', () => {
            Layout.render('engineer');
            loadRequests();
            addItemRow(); // Add one row by default
        });

        async function loadRequests() {
            try {
                const res = await fetch('http://127.0.0.1:5000/api/engineer/stock-requests', {
                    headers: { 'Authorization': `Bearer ${auth.token}` }
                });

                if (!await auth.checkResponse(res)) return;

                const requests = await res.json();
                renderTable(requests);
            } catch (e) {
                console.error(e);
                Toast.error('Failed to load requests');
            }
        }

        function renderTable(requests) {
            const tbody = document.querySelector('#requestsTable tbody');
            if (requests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center p-5 text-muted">No past requests found.</td></tr>';
                return;
            }

            tbody.innerHTML = requests.map(r => {
                const itemCount = r.items_requested ? r.items_requested.length : 0;
                const summary = r.items_requested ? r.items_requested.map(i => `${i.qty}x ${i.name}`).join(', ') : '-';

                return `
                <tr>
                    <td><span class="font-monospace">${r.request_number}</span></td>
                    <td>
                        <div class="text-truncate" style="max-width: 300px;" title="${summary}">...</div>
                        <small class="text-muted d-block">${itemCount} items</small>
                    </td>
                    <td>${r.priority === 'urgent' ? '<span class="badge bg-danger">Urgent</span>' : '<span class="badge bg-info">Normal</span>'}</td>
                    <td><span class="badge bg-secondary">${r.status.toUpperCase()}</span></td>
                    <td class="text-muted small">${new Date(r.created_at).toLocaleDateString()}</td>
                </tr>
            `}).join('');

            // Re-render items summary cleanly after injection
            requests.forEach((r, idx) => {
                const row = tbody.children[idx];
                const summaryDiv = row.querySelector('.text-truncate');
                if (summaryDiv) {
                    const summary = r.items_requested ? r.items_requested.map(i => `${i.qty}x ${i.name}`).join(', ') : '-';
                    summaryDiv.textContent = summary;
                }
            });
        }

        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const row = document.createElement('div');
            row.className = 'row g-2 mb-2 align-items-end item-row';
            row.innerHTML = `
                <div class="col-7">
                    <select class="form-select" name="item_name" required>
                        <option value="" disabled selected>Select Item...</option>
                        <option value="ONT Device - Dual Band">ONT Device - Dual Band</option>
                        <option value="WiFi Router">WiFi Router</option>
                        <option value="Fiber Cable (1000m Reel)">Fiber Cable (1000m Reel)</option>
                        <option value="Patch Cords">Patch Cords</option>
                        <option value="Splicing Kit">Splicing Kit</option>
                        <option value="Splitter 1x8">Splitter 1x8</option>
                        <option value="Misc Tools">Misc Tools</option>
                    </select>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" name="qty" placeholder="Qty" min="1" required>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-danger w-100" onclick="this.closest('.item-row').remove()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `;
            container.appendChild(row);
        }

        async function submitRequest() {
            const form = document.getElementById('createRequestForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const priority = form.querySelector('[name="priority"]').value;
            const itemRows = form.querySelectorAll('.item-row');
            const items = [];

            itemRows.forEach(row => {
                const name = row.querySelector('[name="item_name"]').value;
                const qty = row.querySelector('[name="qty"]').value;
                if (name && qty) {
                    items.push({ name, qty: parseInt(qty) });
                }
            });

            if (items.length === 0) {
                Toast.warning('Please add at least one item');
                return;
            }

            const payload = { priority, items };

            try {
                const res = await fetch('http://127.0.0.1:5000/api/engineer/stock-requests', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${auth.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!await auth.checkResponse(res)) return;

                if (res.ok) {
                    Toast.success('Request submitted');
                    bootstrap.Modal.getInstance(document.getElementById('createRequestModal')).hide();
                    form.reset();
                    document.getElementById('itemsContainer').innerHTML = ''; // Clear rows
                    addItemRow(); // Add one back
                    loadRequests();
                } else {
                    Toast.error('Submission failed');
                }
            } catch (e) {
                console.error(e);
                Toast.error('Network error');
            }
        }
    </script>
</body>

</html>
