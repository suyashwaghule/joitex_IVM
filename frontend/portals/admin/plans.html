<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Plans - Joitex Fiber</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="light">
    <div class="sidebar-overlay"></div>

    <!-- Sidebar & Header handled by Layout.js -->
    <aside class="sidebar"></aside>

    <div class="main-content">
        <header class="header"></header>

        <main class="content">
            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="content-title">Internet Plans</h1>
                        <p class="content-subtitle">Manage broadband plans and pricing</p>
                    </div>
                    <button class="btn btn-admin" data-bs-toggle="modal" data-bs-target="#addPlanModal">
                        <i class="bi bi-plus-circle me-2"></i>Add New Plan
                    </button>
                </div>
            </div>

            <div class="row g-4 mb-4" id="statsContainer">
                <!-- Stats will be loaded dynamically or kept static if API doesn't support plan stats yet -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-1">Total Plans</p>
                                    <h3 class="mb-0" id="totalPlansCount">0</h3>
                                </div>
                                <i class="bi bi-speedometer fs-1 text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4" id="plansContainer">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="mb-0">&copy; 2025 Joitex Fiber. All rights reserved. | Version 1.0.0</p>
        </footer>
    </div>

    <div class="modal fade" id="addPlanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPlanForm">
                        <div class="mb-3">
                            <label class="form-label">Plan Name</label>
                            <input type="text" class="form-control" placeholder="e.g., 100 Mbps Unlimited" required>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Speed (Mbps)</label>
                                <input type="number" class="form-control" placeholder="100" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price (₹)</label>
                                <input type="number" class="form-control" placeholder="899" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Plan Type</label>
                            <select class="form-select" required>
                                <option value="">Select type</option>
                                <option value="home">Home</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data Limit</label>
                            <select class="form-select" required>
                                <option value="unlimited">Unlimited</option>
                                <option value="limited">Limited</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Features (one per line)</label>
                            <textarea class="form-control" rows="4"
                                placeholder="Free Router&#10;24/7 Support&#10;Unlimited Data"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-admin" onclick="savePlan()">Create Plan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        auth.protectPage(['admin']);
        let planModal;
        document.addEventListener('DOMContentLoaded', async () => {
            Layout.render('admin');
            planModal = new bootstrap.Modal(document.getElementById('addPlanModal'));
            await loadPlans();
        });

        async function loadPlans() {
            try {
                const res = await fetch('http://127.0.0.1:5000/api/admin/plans', {
                    headers: { 'Authorization': `Bearer ${auth.token}` }
                });

                if (!await auth.checkResponse(res)) return;

                const plans = await res.json();
                document.getElementById('totalPlansCount').textContent = plans.length;
                renderPlans(plans);
            } catch (e) {
                console.error(e);
                Toast.error('Failed to load plans');
            }
        }

        function renderPlans(plans) {
            const container = document.getElementById('plansContainer');
            if (!Array.isArray(plans) || plans.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted">No plans found</div>';
                return;
            }

            container.innerHTML = plans.map(p => {
                const features = p.description ? p.description.split('\n') : [];
                const featureList = features.map(f => `<li class="mb-2"><i class="bi bi-check-circle text-success me-2"></i>${f}</li>`).join('');

                return `
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-header bg-primary text-white">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">${p.speed_mbps} Mbps</h5>
                                    <span class="badge bg-success">Active</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <h3 class="mb-0">${p.name}</h3>
                                    <h2 class="mb-0">₹${p.price_monthly}</h2>
                                    <small class="text-muted">per month</small>
                                </div>
                                <ul class="list-unstyled">
                                    ${featureList}
                                    ${p.data_limit_gb > 0 ? `
                                        <li class="mb-2">
                                            <i class="bi bi-pie-chart text-info me-2"></i>${p.data_limit_gb} GB Limit
                                        </li>` : `
                                        <li class="mb-2">
                                            <i class="bi bi-infinity text-success me-2"></i>Unlimited Data
                                        </li>`}
                                </ul>
                                <div class="d-grid gap-2 mt-auto">
                                    <button class="btn btn-outline-danger btn-sm" onclick="deletePlan(${p.id})">
                                        <i class="bi bi-trash me-2"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        function editPlan(planId) {
            // Placeholder: Implement edit if needed
            Toast.info(`Edit functionality coming soon for ${planId}`, 2000);
        }

        function deletePlan(planId) {
            Modal.confirm('Delete Plan', 'Are you sure you want to delete this plan?', async () => {
                try {
                    const res = await fetch(`http://127.0.0.1:5000/api/admin/plans/${planId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${auth.token}` }
                    });

                    if (!await auth.checkResponse(res)) return;

                    if (res.ok) {
                        Toast.success(`Plan deleted successfully!`);
                        loadPlans();
                    } else {
                        Toast.error('Failed to delete plan');
                    }
                } catch (e) { Toast.error('Error deleting plan'); }
            });
        }

        async function savePlan() {
            const form = document.getElementById('addPlanForm');
            const inputs = form.querySelectorAll('input, select, textarea');

            const name = inputs[0].value; // Name
            const speed = inputs[1].value; // Speed
            const price = inputs[2].value; // Price
            const type = inputs[3].value; // Type (ignored by backend for now)
            const dataLimit = inputs[4].value; // Unlimited/Limited
            const features = inputs[5].value; // Features text

            const payload = {
                name,
                speed,
                price,
                type,
                data_limit: dataLimit,
                features
            };

            Toast.info('Creating plan...', 1000);
            try {
                const res = await fetch('http://127.0.0.1:5000/api/admin/plans', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${auth.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!await auth.checkResponse(res)) return;

                if (res.ok) {
                    Toast.success('Plan created successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('addPlanModal')).hide();
                    loadPlans();
                    form.reset();
                } else {
                    const data = await res.json();
                    Toast.error(data.error || 'Failed to create plan');
                }
            } catch (e) { Toast.error('Error creating plan'); }
        }
    </script>
</body>

</html>
