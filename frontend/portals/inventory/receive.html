<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Stock - Joitex Fiber</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body data-theme="light">
    <div class="sidebar-overlay"></div>

    <aside class="sidebar"></aside>

    <div class="main-content">
        <header class="header"></header>

        <main class="content">
            <div class="content-header">
                <h1 class="content-title">Receive Stock</h1>
                <p class="content-subtitle">Record incoming inventory from vendors</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Stock Receipt Form</h5>
                </div>
                <div class="card-body">
                    <form id="receiveForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Reference / PO #</label>
                                <input type="text" class="form-control" name="reference" placeholder="PO-2025-001"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Vendor</label>
                                <select class="form-select" id="vendorSelector" required>
                                    <option value="">Select vendor</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" name="notes" rows="2"
                                    placeholder="Additional notes about this receipt..."></textarea>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h6 class="mb-3">Items Received</h6>
                        <div id="itemsContainer">
                            <div class="row g-3 mb-3 item-row">
                                <div class="col-md-5">
                                    <label class="form-label">Item</label>
                                    <select class="form-select item-selector" required>
                                        <option value="">Select item</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control item-qty" min="1" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Unit Price (â‚¹)</label>
                                    <input type="number" class="form-control item-price" step="0.01">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="button" class="btn btn-danger w-100" onclick="removeItem(this)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline-primary mb-3" onclick="addItemRow()">
                            <i class="bi bi-plus-circle me-2"></i>Add Another Item
                        </button>

                        <div class="mt-4 border-top pt-4">
                            <button type="submit" class="btn btn-inventory">
                                <i class="bi bi-check-circle me-2"></i>Save Receipt
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Clear Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="mb-0">&copy; 2025 Joitex Fiber. All rights reserved. | Version 1.0.0</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        auth.protectPage(['inventory']);

        let allItems = [];

        document.addEventListener('DOMContentLoaded', async function () {
            Layout.render('inventory');
            const user = auth.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.name;
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.querySelector('.user-avatar').textContent = initials;
            }

            await loadInitialData();

            document.getElementById('receiveForm').addEventListener('submit', handleReceiveForm);
        });

        async function loadInitialData() {
            try {
                const [itemsRes, vendorsRes] = await Promise.all([
                    fetch('http://127.0.0.1:5000/api/inventory/items', { headers: { 'Authorization': `Bearer ${auth.token}` } }),
                    fetch('http://127.0.0.1:5000/api/inventory/vendors', { headers: { 'Authorization': `Bearer ${auth.token}` } })
                ]);

                allItems = await itemsRes.json();
                const vendors = await vendorsRes.json();

                const vendorSelector = document.getElementById('vendorSelector');
                vendorSelector.innerHTML = '<option value="">Select vendor</option>' +
                    vendors.map(v => `<option value="${v.id}">${v.name}</option>`).join('');

                updateItemSelectors();
            } catch (e) { console.error(e); }
        }

        function updateItemSelectors() {
            const selectors = document.querySelectorAll('.item-selector');
            const optionsHtml = '<option value="">Select item</option>' +
                allItems.map(i => `<option value="${i.id}">${i.sku} - ${i.name}</option>`).join('');

            selectors.forEach(sel => {
                const currentVal = sel.value;
                sel.innerHTML = optionsHtml;
                sel.value = currentVal;
            });
        }

        function addItemRow() {
            const container = document.getElementById('itemsContainer');
            const lastRow = container.querySelector('.item-row');
            const newRow = lastRow.cloneNode(true);
            newRow.querySelectorAll('input, select').forEach(input => input.value = '');
            container.appendChild(newRow);
        }

        function removeItem(btn) {
            const container = document.getElementById('itemsContainer');
            if (container.querySelectorAll('.item-row').length > 1) {
                btn.closest('.item-row').remove();
            } else {
                Toast.warning('At least one item is required');
            }
        }

        async function handleReceiveForm(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Saving...';

            const formData = new FormData(e.target);
            const data = {
                reference: formData.get('reference'),
                notes: formData.get('notes'),
                items: []
            };

            const rows = document.querySelectorAll('.item-row');
            rows.forEach(row => {
                const itemId = row.querySelector('.item-selector').value;
                const qty = row.querySelector('.item-qty').value;
                const price = row.querySelector('.item-price').value;
                if (itemId && qty) {
                    data.items.push({
                        item_id: itemId,
                        quantity: parseInt(qty),
                        unit_price: price ? parseFloat(price) : undefined
                    });
                }
            });

            try {
                const res = await fetch('http://127.0.0.1:5000/api/inventory/receive', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${auth.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    Toast.success('Stock received and inventory updated');
                    e.target.reset();
                    // Keep only one row
                    const container = document.getElementById('itemsContainer');
                    while (container.querySelectorAll('.item-row').length > 1) {
                        container.lastElementChild.remove();
                    }
                } else {
                    const err = await res.json();
                    Toast.error(err.error || 'Failed to save receipt');
                }
            } catch (e) {
                console.error(e);
                Toast.error('Network error occurred');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Save Receipt';
            }
        }
    </script>
</body>

</html>
